version: '3.8'

services:
  conntrack-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: conntrack-dashboard
    # Network mode host untuk akses langsung ke network stack dan conntrack
    network_mode: host
    # Required untuk akses conntrack
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/summary')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

